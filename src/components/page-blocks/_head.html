<html lang="@@lang">

  <head>

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="@@description">
    <meta name="keywords"
          content="@@keywords">
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
          rel="stylesheet">
    <link rel="shortcut icon"
          href="@@favicon.svg"
          type="image/svg+xml">

          href="@@favicon.webp"
          type="image/webp">
    <link rel="shortcut icon"
          href="@@favicon.png"
          type="image/x-icon">
    <link rel="stylesheet"
          href="css/libs.min.css">

          href="css/style.min.css">
